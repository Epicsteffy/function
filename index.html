    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      apiKey: "AIzaSyDt4sNQ0rnYYYrdzejqkWvJjGBDRXDEMF0",
      authDomain: "mai-calculator.firebaseapp.com",
      projectId: "mai-calculator",
      storageBucket: "mai-calculator.firebasestorage.app",
      messagingSenderId: "796749112198",

</head>
<body>
  <div class="calculator-container">
    <img src="rat.png" alt="Cute Rat" class="floating-image">
    <h1>Mai Calculator</h1>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn number" data-value="7">7</button>
      <button class="btn number" data-value="8">8</button>
      <button class="btn number" data-value="9">9</button>
      <button class="btn operator" data-value="/">÷</button>
      <button class="btn number" data-value="4">4</button>
      <button class="btn number" data-value="5">5</button>
      <button class="btn number" data-value="6">6</button>
      <button class="btn operator" data-value="*">×</button>
      <button class="btn number" data-value="1">1</button>
      <button class="btn number" data-value="2">2</button>
      <button class="btn number" data-value="3">3</button>
      <button class="btn operator" data-value="-">−</button>
      <button class="btn number" data-value="0">0</button>
      <button class="btn number" data-value=".">.</button>
      <button class="btn clear" data-value="C">C</button>
      <button class="btn operator" data-value="+">+</button>
      <button class="btn equals" data-value="=">=</button>
    </div>
  </div>
  <div class="bottom-buttons">
    <button id="history-button" class="feedback-button">History</button>
  </div>

  <div id="history-popup" class="history-container">
      <button id="close-history" class="close-button">&times;</button>
      <h3>History</h3>
      <ul id="history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
